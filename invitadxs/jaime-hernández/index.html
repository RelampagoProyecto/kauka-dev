<script>
  function setBgSvgHeight() {
    const sectionContainer = document.getElementById("bio-container");
    if (!sectionContainer) return;

    const sectionHeight = sectionContainer.offsetHeight;
    const viewportWidth = window.innerWidth;
    const bgImg = document.querySelector("#bg-img img");

    if (bgImg) {
      
      const vwBasedHeight = viewportWidth * 1;

      
      const finalHeight = Math.min(vwBasedHeight, sectionHeight);

      
      bgImg.style.height = finalHeight + "px";
      bgImg.style.objectFit = "cover";
    }
  }

    
    document.addEventListener("DOMContentLoaded", setBgSvgHeight);

    
    window.addEventListener("resize", setBgSvgHeight);
</script>
